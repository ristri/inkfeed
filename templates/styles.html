{{define "styles"}}
<style>
  .post,
  .comment {
    margin-bottom: 1rem;
    padding: 1rem;
    border: 1px solid #000;
  }

  .post-title {
    font-size: 1.6rem;
    margin-bottom: 0.5rem;
  }

  .post-meta,
  .comment-meta {
    font-size: 0.9rem;
    margin-bottom: 1rem;
    color: #333;
  }

  .post-content {
    margin-top: 0.6rem;
  }

  .comment {
    margin-left: 2rem;
    margin-top: 1rem;
    background: #f8f8f8;
  }

  .controls {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: #fff;
    padding: 0.5rem;
    border: 1px solid #000;
  }

  .back-link {
    display: block;
    margin-bottom: 2rem;
  }

  .thumbnail {
    max-width: 200px;
    height: auto;
    display: block;
    margin: 1rem 0;
  }

  .comments-link {
    margin-top: 1rem;
    display: block;
  }

  a {
    color: #000;
    text-decoration: underline;
  }

  @media (prefers-color-scheme: dark) {
    body {
      background: #000;
      color: #fff;
    }

    .post,
    .comment {
      border-color: #fff;
    }

    .comment {
      background: #111;
    }

    .controls {
      background: #000;
      border-color: #fff;
    }

    a {
      color: #fff;
    }
  }

    body {
        font-family: Georgia, serif;
        line-height: 1.2;
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
        background: #fff;
        color: #000;
    }

    /* Comment structure */
    .comment-container {
        position: relative;
        margin-bottom: 1rem;
    }

    .comment {
        padding: 0.5rem;
        border: 1px solid #000;
        background: #fff;
        margin-bottom: 0.5rem;
    }

    .comment-header {
        display: flex;
        align-items: baseline;
        gap: 0.5rem;
    }

    .nested-comments {
        margin-left: 2rem;
        border-left: 2px solid #ccc;
        padding-left: 1rem;
    }

    /* Toggle functionality */
    .comment-toggle {
        display: none;
    }

    .comment-toggle-label {
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 20px;
        height: 20px;
        border: 1px solid #ccc;
        border-radius: 3px;
        flex-shrink: 0;
    }

    .toggle-icon {
        position: relative;
        width: 10px;
        height: 10px;
    }

    .toggle-icon::before,
    .toggle-icon::after {
        content: '';
        position: absolute;
        background-color: #666;
        transition: transform 0.2s ease;
    }

    .toggle-icon::before {
        width: 10px;
        height: 2px;
        top: 4px;
        left: 0;
    }

    .toggle-icon::after {
        width: 2px;
        height: 10px;
        left: 4px;
        top: 0;
    }

    /* Collapse state */
    .comment-toggle:checked ~ .nested-comments {
        display: none;
    }

    .comment-toggle:checked + .comment .comment-toggle-label .toggle-icon::after {
        transform: rotate(90deg);
        opacity: 0;
    }

    /* Comment content styles */
    .comment-meta {
        font-size: 0.9rem;
        color: #666;
    }

    .comment-content {
        margin-top: 0.3rem;
        word-wrap: break-word;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
        body {
            background: #000;
            color: #fff;
        }

        .comment {
            background: #111;
            border-color: #333;
        }

        .comment-toggle-label {
            border-color: #444;
        }

        .toggle-icon::before,
        .toggle-icon::after {
            background-color: #999;
        }

        .nested-comments {
            border-left-color: #333;
        }

        .comment-meta {
            color: #999;
        }
    }

    /* E-ink optimizations */
    @media (monochrome) {
        .comment-toggle-label {
            border-width: 2px;
        }

        .toggle-icon::before,
        .toggle-icon::after {
            background-color: #000;
            width: 3px;
            height: 12px;
        }

        .nested-comments {
            border-left-width: 3px;
        }
    }

    /* Hover states */
    .comment-toggle-label:hover {
        background-color: rgba(0, 0, 0, 0.05);
    }

    @media (prefers-color-scheme: dark) {
        .comment-toggle-label:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
    }

    .top-bar {
      margin: 1rem 0 1rem 0;
    }

    .top-nav {
      display: inline;
    }

    .top-select-form {
      display: inline;
      margin-left: 1rem;
    }
    
</style>
{{end}}
